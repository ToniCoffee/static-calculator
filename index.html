<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Calculator</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>CASIO</h1>
			<p>fx-82MS</p>
		</header>
		<div class="model">S-V.P.A.M.</div>
		<div class="div-container">
			<input type="text" id="display">
		</div>
		<div class="div-container actions">
			<div class="actions-container" id="shift">
				<label class="orange">SHIFT</label>
				<button class="up-buttons btn"></button>
			</div>
			<div class="actions-container" id="alpha">
				<label class="red">ALPHA</label>
				<button class="up-buttons btn"></button>
			</div>
			<button class="up-buttons btn btn-replay">REPLAY</button>
			<div class="actions-container" id="mode">
				<label class="gray">MODE&nbsp;<span class="orange">CLR</span></label>
				<button class="up-buttons btn"></button>
			</div>
			<div class="actions-container" id="on">
				<label class="gray">ON</label>
				<button class="up-buttons btn"></button>
			</div>
		</div>
		<div class="div-container advanceds-op">
			<button class="advanced-btn btn">x<sup>-1</sup></button>
			<button class="advanced-btn btn">nCr</button>
			<div></div>
			<div></div>
			<button class="advanced-btn btn">Pol(</button>
			<button class="advanced-btn btn">x<sup>3</sup></button>
			<button class="advanced-btn btn">a<sup>b/c</sup></button>
			<button class="advanced-btn btn">raiz</button>
			<button class="advanced-btn btn">x<sup>2</sup></button>
			<button class="advanced-btn btn">^</button>
			<button class="advanced-btn btn">log</button>
			<button class="advanced-btn btn">ln</button>
			<button class="advanced-btn btn">(-)</button>
			<button class="advanced-btn btn">ยบ;;;</button>
			<button class="advanced-btn btn">hyp</button>
			<button class="advanced-btn btn">sin</button>
			<button class="advanced-btn btn">cos</button>
			<button class="advanced-btn btn">tan</button>
			<button class="advanced-btn btn">RCL</button>
			<button class="advanced-btn btn">ENG</button>
			<button class="advanced-btn btn">(</button>
			<button class="advanced-btn btn">)</button>
			<button class="advanced-btn btn">;</button>
			<button class="advanced-btn btn">M+</button>
		</div>
		<div class="div-container basics-op">
			<div>
				<div class="basics-op-div orange"></div>
				<button class="basic-btns btn">7</button>
			</div>
			<div>
				<div class="basics-op-div orange"></div>
				<button class="basic-btns btn">8</button>
			</div>
			<div>
				<div class="basics-op-div orange"></div>
				<button class="basic-btns btn">9</button>
			</div>
			<div>
				<div class="basics-op-div orange">INS</div>
				<button class="basic-btns btn btn-red">DEL</button>
			</div>
			<div>
				<div class="basics-op-div orange">OFF</div>
				<button class="basic-btns btn btn-red">AC</button>
			</div>
			<div>
				<div class="basics-op-div orange"></div>
				<button class="basic-btns btn">4</button>
			</div>
			<div>
				<div class="basics-op-div orange"></div>
				<button class="basic-btns btn">5</button>
			</div>
			<div>
				<div class="basics-op-div orange"></div>
				<button class="basic-btns btn">6</button>
			</div>
			<div>
				<div class="basics-op-div orange"></div>
				<button class="basic-btns btn">x</button>
			</div>
			<div>
				<div class="basics-op-div orange"></div>
				<button class="basic-btns btn">/</button>
			</div>
			<div>
				<div class="basics-op-div orange">S-SUM</div>
				<button class="basic-btns btn">1</button>
			</div>
			<div>
				<div class="basics-op-div orange">S-VAR</div>
				<button class="basic-btns btn">2</button>
			</div>
			<div>
				<div class="basics-op-div orange"></div>
				<button class="basic-btns btn">3</button>
			</div>
			<div>
				<div class="basics-op-div orange"></div>
				<button class="basic-btns btn">+</button>
			</div>
			<div>
				<div class="basics-op-div orange"></div>
				<button class="basic-btns btn">-</button>
			</div>
			<div>
				<div class="basics-op-div orange">Rnd</div>
				<button class="basic-btns btn">0</button>
			</div>
			<div>
				<div class="basics-op-div orange">Ran#</div>
				<button class="basic-btns btn">.</button>
			</div>
			<div>
				<div class="basics-op-div orange">PI</div>
				<button class="basic-btns btn">EXP</button>
			</div>
			<div>
				<div class="basics-op-div orange">DRG&gt;</div>
				<button class="basic-btns btn">Ans</button>
			</div>
			<div>
				<div class="basics-op-div orange">%</div>
				<button class="basic-btns btn">
					=
				</button>
			</div>
		</div>
	</div>
</body>

</html>
